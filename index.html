<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <meta name="theme-color" content="#EDEDED" />
    <title>微信</title>
    <link rel="icon" href="icon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="icon-192.png" />
    <link rel="stylesheet" href="chat.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div class="chat-container">
      <!-- 顶部导航栏 -->
      <header class="chat-header">
        <button class="back-btn" type="button">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path fill="currentColor" d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
          </svg>
        </button>
        <div class="chat-title">
          <span class="contact-name">老王</span>
        </div>
        <button class="more-btn" type="button">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <circle fill="currentColor" cx="5" cy="12" r="2"/>
            <circle fill="currentColor" cx="12" cy="12" r="2"/>
            <circle fill="currentColor" cx="19" cy="12" r="2"/>
          </svg>
        </button>
      </header>

      <!-- 聊天消息区域 -->
      <main class="chat-messages" id="chat-messages">
      </main>

      <!-- 底部输入栏 -->
      <footer class="chat-footer">
        <button class="voice-btn" type="button">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path fill="currentColor" d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3zm-1-9c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1s-1-.45-1-1V5zm6 6c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
          </svg>
        </button>
        <input
          type="text"
          class="chat-input"
          id="chat-input"
          placeholder="输入消息..."
          autocomplete="off"
          autocapitalize="off"
        />
        <button class="emoji-btn" type="button">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path fill="currentColor" d="M11.99 2C6.47 2 2 6.48 2 12s4.47 10 9.99 10C17.52 22 22 17.52 22 12S17.52 2 11.99 2zM12 20c-4.42 0-8-3.58-8-8s3.58-8 8-8 8 3.58 8 8-3.58 8-8 8zm3.5-9c.83 0 1.5-.67 1.5-1.5S16.33 8 15.5 8 14 8.67 14 9.5s.67 1.5 1.5 1.5zm-7 0c.83 0 1.5-.67 1.5-1.5S9.33 8 8.5 8 7 8.67 7 9.5 7.67 11 8.5 11zm3.5 6.5c2.33 0 4.31-1.46 5.11-3.5H6.89c.8 2.04 2.78 3.5 5.11 3.5z"/>
          </svg>
        </button>
        <button class="send-btn" type="button" id="send-btn">发送</button>
      </footer>
    </div>

    <!-- 原版界面（隐藏） -->
    <div class="original-panel" id="original-panel">
      <div class="original-header">
        <button class="original-close" id="original-close" type="button">
          <svg viewBox="0 0 24 24" width="24" height="24">
            <path fill="currentColor" d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
          </svg>
        </button>
        <span class="original-title">详细模式</span>
      </div>
      <iframe id="original-iframe" src="original.html"></iframe>
    </div>

    <!-- 头像上传裁剪弹窗 -->
    <div class="crop-modal" id="crop-modal">
      <div class="crop-container">
        <div class="crop-header">
          <button class="crop-cancel" id="crop-cancel">取消</button>
          <span>裁剪头像</span>
          <button class="crop-confirm" id="crop-confirm">确定</button>
        </div>
        <div class="crop-body">
          <canvas id="crop-canvas"></canvas>
        </div>
      </div>
    </div>
    <input type="file" id="avatar-input" accept="image/*" hidden />

    <script src="chat.js"></script>
  </body>
</html>
